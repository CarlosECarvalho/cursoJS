<!DOCTYPE html>
<html lang= "pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira aula</title>
    <style>
        body{
            background-color: rgb(48, 48, 185);
            color:white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Já me livrei da maldição</p>
    <script>
      var nome = String(window.prompt("Qual seu nome?"));
      var idade = Number(window.prompt("E a sua idade?"));
      var nota = Number(window.prompt("Qual sua nota?"));
      window.alert ('O aluno '+ nome +' com ' + idade +' anos tirou a nota ' + nota); //informa os dados
      window.alert ("O tamanho do nome " + nome + " é " + nome.length); // informa o tamanho do nome
    </script>
</body>
