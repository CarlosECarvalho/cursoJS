<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background-color: silver;margin: 5%;}
        div{margin: 1%;}
        ul{font: normal 12pt arial;}
    </style>
</head>
<body>
    <h2>Operadores aritméticos do JS</h2> 
    <div>
        <ul>
            <li><h3>Soma</h3></li>
                <p>Símbolo: <strong>+</strong></p>
                <p></p>
            <li><h3>Subtração</h3></li>
                <p>Símbolo: <strong>-</strong></p>
                <p></p>
            <li><h3>Multiplicação</h3></li>
                <p>Símbolo: <strong>*</strong></p>
                <p></p>
            <li><h3>Divisão</h3></li>
                <p>Símbolo: <strong>/</strong></p>
                <p></p>
            <li><h3>Resto</h3></li>
                <p>Símbolo: <strong>%</strong></p>
                <p></p>
            <li><h3>Potenciação</h3></li>
                <p>Símbolo: <strong>**</strong></p>
                <p></p>
        </ul>
    </div>
</body>
</html>
